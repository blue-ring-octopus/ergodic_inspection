local_costmap:
  global_frame: ekf
  robot_base_frame: base_footprint

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 5  

  static_map: false  
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05
  observation_sources: rgbd
  rgbd: {data_type: PointCloud2, topic: /camera/depth_points, marking: false, clearing: false , min_obstacle_height: 0.1,   max_obstacle_height: 1.0}
